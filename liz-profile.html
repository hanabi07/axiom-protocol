<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM - Executor ID Card</title>

    <!-- 웹폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0a0a0c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        .axiom-card {
            width: 380px;
            height: 600px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .axiom-card > input { display: none; }

        #flip-to-back:checked ~ .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background-color: #1a1c20;
            border: 1px solid #333;
            color: #d0d0d0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 10px;
        }

        .card-back {
            transform: rotateY(180deg);
        }
        
        /* 이름에만 글리치 효과 */
        .info-text { position: relative; }
        .name { position: relative; }
        .name::before, .name::after { content: attr(data-text); position: absolute; top: 0; width: 100%; text-align: center; overflow: hidden; opacity: 0; mix-blend-mode: screen; animation-fill-mode: forwards; }
        .name::before { left: -2px; color: #c93d3d; }
        .name::after { left: 2px; color: #3dd9c9; }
        .axiom-card:hover .name { animation: text-glitch-main 0.4s forwards; }
        .axiom-card:hover .name::before { animation: text-glitch-color 0.4s forwards; }
        .axiom-card:hover .name::after { animation: text-glitch-color 0.4s 0.05s forwards; }
        @keyframes text-glitch-main { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(2px, -2px); } 60% { transform: translate(-2px, -2px); } 80% { transform: translate(2px, 2px); } 100% { transform: translate(0); } }
        @keyframes text-glitch-color { 0% { opacity: 0; } 30% { opacity: 0.8; } 60% { opacity: 0; } }
        
        /* --- 공통 요소 --- */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .id-text { font-size: 12px; color: #777; letter-spacing: 1px; }
        .axiom-logo { font-family: 'Orbitron', sans-serif; color: #fff; font-weight: 700; font-size: 18px; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .flip-button { position: absolute; bottom: 20px; left: 20px; right: 20px; text-align: center; padding: 8px; background-color: #25282e; color: #888; cursor: pointer; font-size: 12px; letter-spacing: 1px; transition: all 0.3s; }
        .flip-button:hover { background-color: #c93d3d; color: #fff; text-shadow: 0 0 5px #fff; }
        .separator { height: 1px; background: #333; margin: 20px 0; }
        .section-title { color: #888; font-size: 12px; margin-bottom: 8px; letter-spacing: 1px; }

        /* --- 앞면 스타일 --- */
        .profile-main { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .profile-pic-container { padding: 4px; background: #222; border: 1px solid #444; }
        .profile-pic { width: 180px; height: 220px; object-fit: cover; }
        .info-text { text-align: center; }
        .info-text .name { font-size: 32px; font-weight: 700; color: #fff; font-family: 'Orbitron', sans-serif; }
        .info-text .rank { font-size: 16px; color: #aaa; }
        .affiliation-bar { width: 100%; padding: 5px 0; background-color: #c93d3d; color: white; text-align: center; font-weight: bold; letter-spacing: 2px; font-size: 14px; margin-top: 5px; }
        .barcode-container { margin-top: auto; padding-bottom: 50px; text-align: center; }
        .barcode-img { filter: invert(1) grayscale(1); opacity: 0.8; height: 50px; transition: all 0.3s; }
        .barcode-data { display: block; margin-top: 5px; color: #777; font-size: 12px; letter-spacing: 1px; opacity: 0; transform: translateY(10px); transition: all 0.3s ease-out; }
        .barcode-container:hover .barcode-img { opacity: 1; filter: invert(1) grayscale(1) drop-shadow(0 0 5px #c93d3d); }
        .barcode-container:hover .barcode-data { opacity: 1; transform: translateY(0); }

        /* --- 뒷면 스타일 --- */
        .stigma-title { font-family: 'Orbitron', sans-serif; font-size: 24px; color: #fff; text-align: center; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 80px 1fr 20px; gap: 8px 10px; align-items: center; }
        .stat-name { font-size: 14px; font-weight: bold; color: #aaa; }
        .stat-squares { display: flex; gap: 4px; }
        .stat-squares span { flex: 1; height: 12px; background-color: #111; border: 1px solid #444; }
        .stat-squares span.filled { background-color: #c93d3d; box-shadow: 0 0 5px #c93d3d; }
        .stat-value { font-size: 16px; font-weight: bold; color: #fff; font-family: 'Orbitron', sans-serif; }
        
        .signature-section { 
            text-align: center;
            margin-top: 25px;
        }
        .signature-code {
            font-family: 'Orbitron', sans-serif;
            color: #c93d3d;
            font-size: 24px;
            text-shadow: 0 0 12px rgba(201, 61, 61, 0.8);
            cursor: pointer;
            transition: all 0.3s;
        }
        .signature-code:hover { text-shadow: 0 0 20px #fff; color: #fff; }
        
        .authorization-block {
            position: absolute;
            bottom: 70px; 
            right: 20px;  
            text-align: right;
        }
        .auth-signature { font-family: 'Dancing Script', cursive; font-size: 24px; color: #c93d3d; transform: rotate(-5deg); margin-bottom: 5px; }
        .auth-title { font-size: 12px; color: #888; border-top: 1px solid #555; padding-top: 2px; margin-bottom: 5px; }
        .auth-date { font-size: 11px; color: #777; }
    </style>
</head>
<body>
    <div class="axiom-card">
        <input type="radio" name="card-flip" id="flip-to-front" checked>
        <input type="radio" name="card-flip" id="flip-to-back">
        <div class="card-inner">
            <div class="card-face card-front">
                <div class="header"> <span class="id-text">AXIOM EXECUTIVE ID</span> <div class="axiom-logo">AXIOM</div> </div>
                <div class="profile-main">
                    <div class="profile-pic-container"> <img src="images/liz.png" alt="Liz Profile" class="profile-pic"> </div>
                    <div class="info-text"> <div class="name" data-text="LIZ">LIZ</div> <div class="rank">Commander</div> <div class="affiliation-bar">IMPLEMENTER / 1st LEGION</div> </div>
                </div>
                <div class="barcode-container">
                    <img src="https://barcode.tec-it.com/barcode.ashx?data=ID7701P-LIZ-PULSAR&code=Code128&dpi=96" alt="Barcode" class="barcode-img">
                    <span class="barcode-data">ID: 7701P-LIZ-PULSAR</span>
                </div>
                <label for="flip-to-back" class="flip-button">ANALYZE STIGMA ▶</label>
            </div>
            
            <div class="card-face card-back">
                <div class="stigma-title">STIGMA MATRIX</div>
                <div class="stats-grid">
                    <span class="stat-name">체력</span> <div class="stat-squares"> <span class="filled"></span> <span class="filled"></span> <span></span> <span></span> <span></span> </div> <span class="stat-value">2</span>
                    <span class="stat-name">근력</span> <div class="stat-squares"> <span class="filled"></span> <span></span> <span></span> <span></span> <span></span> </div> <span class="stat-value">1</span>
                    <span class="stat-name">감각</span> <div class="stat-squares"> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> </div> <span class="stat-value">5</span>
                    <span class="stat-name">지능</span> <div class="stat-squares"> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> <span></span> </div> <span class="stat-value">4</span>
                    <span class="stat-name">동조율</span> <div class="stat-squares"> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> <span class="filled"></span> </div> <span class="stat-value">5</span>
                </div>
                
                <div class="separator"></div>

                <div class="signature-section">
                    <div class="section-title">CAUSAL SIGNATURE</div>
                    <div class="signature-code">8D-B1-C4-EF-9A-03-7F-AA</div>
                </div>
                
                <div class="authorization-block">
                    <div class="auth-signature">Valerius</div>
                    <div class="auth-title">Director, Int-Sec</div>
                    <div class="auth-date">ISSUED: 2077.04.11</div>
                </div>

                <label for="flip-to-front" class="flip-button">◀ RETURN TO RECORD</label>
            </div>
        </div>
    </div>
</body>

</html>
